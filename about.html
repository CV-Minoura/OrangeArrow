<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>ABOUT | OrangeArrow</title>
<meta name="description" content="OrangeArrowについて">
<link rel="icon" href="favicon.ico">
<link rel="apple-touch-icon" href="apple-touch-icon.png">
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:wght@300;400;500;600&family=Noto+Sans+JP:wght@200;300;400;500&display=swap" rel="stylesheet">
<style>
:root {
  --white: #fff; --black: #111; --accent: #E8A838;
  --serif: 'Cormorant Garamond', Georgia, serif;
  --sans: 'Noto Sans JP', sans-serif;
}
*, *::before, *::after { margin: 0; padding: 0; box-sizing: border-box; }
html { font-size: 16px; }
body {
  font-family: var(--sans); font-weight: 300; color: var(--white);
  background: var(--black); display: flex; flex-direction: column;
  align-items: center; justify-content: center; min-height: 100vh;
  -webkit-font-smoothing: antialiased; overflow: hidden;
}
a { color: inherit; text-decoration: none; }
.logo { width: 120px; margin-bottom: 48px; opacity: 0; animation: fadeUp 1s cubic-bezier(0.16,1,0.3,1) 0.2s forwards; }
.logo img { width: 100%; filter: brightness(0) invert(1); }
.page-name {
  font-family: var(--serif); font-size: clamp(12px, 1.2vw, 14px);
  letter-spacing: 0.35em; color: var(--accent); margin-bottom: 16px;
  opacity: 0; animation: fadeUp 1s cubic-bezier(0.16,1,0.3,1) 0.4s forwards;
}
.title {
  font-family: var(--serif); font-size: clamp(40px, 6vw, 72px);
  font-weight: 300; letter-spacing: 0.08em; margin-bottom: 24px;
  opacity: 0; animation: fadeUp 1s cubic-bezier(0.16,1,0.3,1) 0.6s forwards;
}
.line {
  width: 48px; height: 1px; background: var(--accent); margin-bottom: 32px;
  opacity: 0; animation: scaleIn 0.8s cubic-bezier(0.16,1,0.3,1) 0.8s forwards;
}
.sub {
  font-size: 13px; font-weight: 300; color: rgba(255,255,255,0.5);
  letter-spacing: 0.1em; margin-bottom: 48px;
  opacity: 0; animation: fadeUp 1s cubic-bezier(0.16,1,0.3,1) 1s forwards;
}
.back {
  font-family: var(--serif); font-size: 12px; letter-spacing: 0.2em;
  color: rgba(255,255,255,0.4); border-bottom: 1px solid rgba(255,255,255,0.15);
  padding-bottom: 4px; transition: color 0.3s, border-color 0.3s;
  opacity: 0; animation: fadeUp 1s cubic-bezier(0.16,1,0.3,1) 1.2s forwards;
}
.back:hover { color: var(--accent); border-color: var(--accent); }
@keyframes fadeUp {
  from { opacity: 0; transform: translateY(24px); }
  to { opacity: 1; transform: translateY(0); }
}
@keyframes scaleIn {
  from { opacity: 0; transform: scaleX(0); }
  to { opacity: 1; transform: scaleX(1); }
}
@media (max-width: 480px) {
  .logo { width: 80px; margin-bottom: 32px; }
  .title { font-size: clamp(32px, 8vw, 56px); margin-bottom: 16px; }
  .sub { font-size: 12px; margin-bottom: 32px; }
  .back { font-size: 11px; }
  .page-name { font-size: clamp(10px, 1.5vw, 14px); }
}
</style>
</head>
<body>
<div class="logo"><a href="index.html"><img src="IMG_4009.webp" alt="OrangeArrow"></a></div>
<p class="page-name">ABOUT</p>
<h1 class="title">Coming Soon</h1>
<div class="line"></div>
<p class="sub">ページ準備中です</p>
<a href="index.html" class="back">BACK TO TOP</a>
</body>
</html>
